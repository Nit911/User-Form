
<div class="border mt-3 mb-3">
    <div class="container-fluid mt-3 mb-3"  >
        <table class="table border">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users, let i = index" >
                    <td><b>{{i+1}}</b></td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>        
                    <td>{{user.phone}}</td>
                    <td>{{user.address.city}}</td>
                </tr>
            </tbody>
        </table>
                
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-dark" (click)="button()" value="Testing">
            </div>


<div class="form-group">
    <input type="button" class="btn btn-dark mt-3" value="Logout"  style="float:right;" (click)="logout()">
</div>
