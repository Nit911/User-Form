<div class="card border-dark mt-3 mb-3 col-sm-5">
    <h3 class="card-header text-center">Login</h3>
    <div class="card-body">
        <form [formGroup]="stdForm" (ngSubmit)="Login()" class="mt-2">
          <div class="form-group mb-2">
                <label for="email">Enter Email Id</label>
                <input type="text" class="form-control" formControlName="email">
         </div>
         <div class="form-group mb-2">
              <label for="Password">Enter Password</label>
              <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group mb-2">
              <input type="submit" class="btn btn-dark" value="Login">
           </div>
      </form>
    </div>
    <div class="card-footer">
        <div class="text-center">
            <a href="#"  class="text-danger" style="text-decoration:none">Forgot your password?</a>
        </div>
        <div class="text-center">
            Don't have an account?
            <a href="#" class="text-danger" style="text-decoration:none">Sign Up</a>
        </div>
    </div>
</div>
